<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Günlük Motivasyon</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #motto, #dateTime {
            font-size: 24px;
            background: white;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="dateTime">Tarih ve Saat yükleniyor...</div>
    <div id="motto">Motivasyon yükleniyor...</div>

    <script>
        const mottos = [
            { text: "Bugün harika bir gün!", color: "#FFDDC1" },
            { text: "Her gün yeni bir başlangıçtır.", color: "#C1FFD7" },
            { text: "Küçük adımlar büyük başarı getirir.", color: "#C1E1FF" },
            { text: "Kendine inan!", color: "#E1C1FF" },
            { text: "Zorluklar seni güçlendirir.", color: "#FFC1C1" }
        ];

        const day = new Date().getDate();
        const index = day % mottos.length;
        const todayMotto = mottos[index];

        document.getElementById('motto').textContent = todayMotto.text;
        document.body.style.backgroundColor = todayMotto.color;

        function showDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateStr = now.toLocaleDateString('tr-TR', options);
            const timeStr = now.toLocaleTimeString('tr-TR');
            document.getElementById('dateTime').textContent = `${dateStr} ${timeStr}`;
        }

        showDateTime();
        setInterval(showDateTime, 1000);
    </script>
</body>
</html>
